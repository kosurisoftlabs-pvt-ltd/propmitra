<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title ">Property Inquiries</h4>
            <!--p class="card-category">Here is the list of properties added by you!</p-->
          </div>
          <div class="card-body">

            <div class="">
              <table mat-table [dataSource]="dataSource">
                <!-- Property Id Column -->
                <ng-container matColumnDef="propId">
                  <th mat-header-cell *matHeaderCellDef> Property Id </th>
                  <td mat-cell *matCellDef="let element">
                      <a routerLink="/view-property/{{element.pId}}/view" class="text-primary">{{element.propId}}</a></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Customer Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Eamil </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Contact Column -->
                <ng-container matColumnDef="contact">
                  <th mat-header-cell *matHeaderCellDef> Contact </th>
                  <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                </ng-container>

                <!-- Created At Column -->
                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef> Inquiried At </th>
                  <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                </ng-container>

                <!-- Message Column -->
                <ng-container matColumnDef="message">
                  <th mat-header-cell *matHeaderCellDef> Message </th>
                  <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [length]="resultsLength" [pageIndex]="pageIndex" (page)="pageEvent = handlePage($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
