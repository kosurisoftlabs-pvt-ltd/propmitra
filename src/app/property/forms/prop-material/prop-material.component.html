<div *ngIf="isViewRequest else submitForm;">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Doors" [disabled]=true [value]="materialModel.doors">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Windows" [disabled]=true [value]="materialModel.windows">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Cupboards" [disabled]=true [value]="materialModel.cupboards">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Wall Paint" [disabled]=true [value]="materialModel.wallPaint">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Floor" [disabled]=true [value]="materialModel.floor">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Kitchen" [disabled]=true [value]="materialModel.kitchen">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Wiring" [disabled]=true [value]="materialModel.wiring">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Toilet" [disabled]=true [value]="materialModel.toilet">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Locks" [disabled]=true [value]="materialModel.locks">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Electrical Switches" [disabled]=true [value]="materialModel.electricalSwitches">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Water Pipes" [disabled]=true [value]="materialModel.waterPipes">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Sink" [disabled]=true [value]="materialModel.sink">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Wash Basin" [disabled]=true [value]="materialModel.washBasin">
      </mat-form-field>
    </div>
    <div class="col-md-12 col-xs-12">
      <div class="row">
        <div class="col-sm-6">
          <button type="button" mat-button matStepperPrevious class="btn btn-danger btn-sm">&lt;&lt; Previous</button>
        </div>
        <div class="col-sm-6">
          <button type="button" [disabled]="!isMaterialCompleted" mat-button matStepperNext
            class="btn btn-primary btn-sm float-right">
            Next &gt;&gt;</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #submitForm>
  <form [formGroup]="materialsForm" enctype="multipart/form-data" (ngSubmit)="submitMaterials()">
    <div class="row">
      <!--div class="col-md-6 col-xs-12">
      <mat-form-field>
        <input matInput placeholder="Property Id" [disabled]=true [value]="propertyId">
      </mat-form-field>
    </div-->
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <mat-label>Doors</mat-label>
          <mat-select [formControl]="doors" [(ngModel)]="materialModel.doors">
            <mat-option>Select</mat-option>
            <mat-option value="Doors Type1">Doors Type1</mat-option>
            <mat-option value="Doors Type1">Doors Type1</mat-option>
          </mat-select>
          <mat-error *ngIf="doors.hasError('required')">Please choose an option</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <mat-label>Windows</mat-label>
          <mat-select [formControl]="windows" [(ngModel)]="materialModel.windows">
            <mat-option>Select</mat-option>
            <mat-option value="Windows Type1">Windows Type1</mat-option>
            <mat-option value="Windows Type1">Windows Type1</mat-option>
          </mat-select>
          <mat-error *ngIf="windows.hasError('required')">Please choose an option</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <mat-label>Cupboards</mat-label>
          <mat-select [formControl]="cupboards" [(ngModel)]="materialModel.cupboards">
            <mat-option>Select</mat-option>
            <mat-option value="Cupboards Type1">Cupboards Type1</mat-option>
            <mat-option value="Cupboards Type1">Cupboards Type1</mat-option>
          </mat-select>
          <mat-error *ngIf="cupboards.hasError('required')">Please choose an option</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Wall Paint" formControlName="wallPaint" [(ngModel)]="materialModel.wallPaint">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Floor" formControlName="floor" [(ngModel)]="materialModel.floor">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Kitchen" formControlName="kitchen" [(ngModel)]="materialModel.kitchen">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Wiring" formControlName="wiring" [(ngModel)]="materialModel.wiring">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Toilet" formControlName="toilet" [(ngModel)]="materialModel.toilet">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Locks" formControlName="locks" [(ngModel)]="materialModel.locks">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Electrical Switches" formControlName="electricalSwitches"
            [(ngModel)]="materialModel.electricalSwitches">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Water Pipes" formControlName="waterPipes" [(ngModel)]="materialModel.waterPipes">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Sink" formControlName="sink" [(ngModel)]="materialModel.sink">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xs-12">
        <mat-form-field>
          <input matInput placeholder="Wash Basin" formControlName="washBasin" [(ngModel)]="materialModel.washBasin">
        </mat-form-field>
      </div>
      <div class="col-md-12 col-xs-12">
        <div class="row">
          <div class="col-sm-3">
            <button type="button" mat-button matStepperPrevious class="btn btn-danger btn-sm">&lt;&lt; Previous</button>
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <button class="btn btn-sm btn-info" type="submit" mat-button>Submit</button>
            <a class="btn btn-sm btn-default" href="/property-list" mat-button>Cancel</a>
          </div>
          <div class="col-sm-3">
            <button type="button" [disabled]="!isMaterialCompleted" mat-button matStepperNext
              class="btn btn-primary btn-sm float-right">
              Next &gt;&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
