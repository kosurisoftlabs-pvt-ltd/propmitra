<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-default btn-sm" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-info btn-sm" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
