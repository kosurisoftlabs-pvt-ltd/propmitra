<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: head"></head>
<body>
<div class="page-wrapper">
    <div th:replace="includes/navbar :: navbar"></div>
    <div class="main-wrapper">
        <div class="main">
            <div class="main-inner">
                <div class="page-title">
                    <div class="container">
                        <h1>Login</h1>
                    </div>
                    <!-- /.container-->
                </div>
                <!-- /.page-title -->
                <div class="container">
                    <div class="row mb80">
                        <div class="col-sm-4 offset-sm-4">
                            <h3 class="page-title-small text-center"><i class="fa fa-user-circle-o fa-5x"
                                                                        style="color: #00ad79;"></i></h3>
                            <div class="alert alert-danger" style="display: none;"></div>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="usernameOrEmail">User Name or Email</label>
                                    <input type="text" class="form-control" name="usernameOrEmail" id="usernameOrEmail">
                                </div>
                                <!-- /.form-group -->
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                                <!-- /.form-group -->
                                <a href="/forgotpwd">Forgot Password&nbsp;&nbsp;<i class="fa fa-question-circle-o"
                                                                                   style="color: #00ad79;"></i></a>
                                <button type="submit" class="btn btn-primary pull-right">Login</button>
                            </form>
                        </div>
                        <!-- /.col-sm-4 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.main-inner -->
        </div>
        <!-- /.main -->
    </div>
    <!-- /.main-wrapper -->
    <div th:replace="includes/footer :: footer"></div>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/form.js"></script>
    <!-- /.page-wrapper -->
    <div class="modal"></div>
</div>
</body>
</html>
