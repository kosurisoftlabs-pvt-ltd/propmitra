<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="includes/header :: head"></head>
<body>
<div class="page-wrapper">
    <div th:replace="includes/navbar :: navbar"></div>
    <div class="main-wrapper">
        <div class="main">
            <div class="main-inner">
                <div class="page-title">
                    <div class="container">
                        <h1>Change Password</h1>
                    </div>
                    <!-- /.container-->
                </div>
                <!-- /.page-title -->
                <div class="container">
                    <div class="row mb80">
                        <div class="col-sm-4 offset-sm-4">
                            <h3 class="page-title-small text-center"><i class="fa fa-key fa-5x"
                                                                        style="color: #00ad79;"></i></h3>
                            <div class="alert alert-danger" th:if="${error} != null">
                                <span th:text="${error}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-success" th:if="${success} != null">
                                <span th:text="${success}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form method="post" th:action="@{/changepwd}" id="pwdForm">
                                <div class="form-group">
                                    <label for="currentPass">Current Password</label>
                                    <input type="password" class="form-control" name="currentPass" id="currentPass">
                                </div>
                                <div class="form-group">
                                    <label for="newPass">New Password</label>
                                    <input type="password" class="form-control" name="newPass" id="newPass">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPass">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmPass" id="confirmPass">
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                            </form>
                        </div>
                        <!-- /.col-sm-4 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.main-inner -->
        </div>
        <!-- /.main -->
    </div>
    <!-- /.main-wrapper -->
    <div th:replace="includes/footer :: footer"></div>
    <script type="text/javascript" src="/js/additional-methods.js"></script>
    <script type="text/javascript" src="/js/form.js"></script>
    <!-- /.page-wrapper -->
    <div class="modal"></div>
</div>
</body>
</html>
